<div id="lucid-canvas" class="lucid-canvas" ng-drop="true" ng-drop-success="onDropComplete($data,$event)" style="background-color:{{lucidBackgroundColor}};">
    <div class="lucid-canvas-layer" ng-click="editThisBlock(defaultBlock);"></div>
    <svg xmlns="http://www.w3.org/2000/svg" width="900" height="690" viewBox="0 0 900 690">
        <marker id="triangle" viewBox="0 0 10 10" refX="0" refY="5" markerUnits="strokeWidth" markerWidth="4" fill="{{lucidLineColor}}" markerHeight="3" orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" /> </marker>
        <polyline ng-repeat="line in lucidLines" xmlns="http://www.w3.org/2000/svg" ng-attr-points="{{line.points}}" ng-attr-marker-end="{{line.endarrow && 'url(#triangle)' || '' }}" fill="transparent" stroke="{{lucidLineColor}}" stroke-width="{{line.width}}" /> </svg>
    <lucid-chart-block ng-repeat="block in blockElements track by $index" ng-drag="true" ng-drag-data="block" ng-drag-success="onDragSuccess($data,$event)" draggable="false" ng-center-anchor="true" block="block"></lucid-chart-block>
    <lucid-slides ng-show="showSlides"></lucid-slides>
    <lucid-context-menu></lucid-context-menu>
</div>
