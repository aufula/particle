<!DOCTYPE html>
<html ng-app="particleApp">

<head>
    <title>Lucid Particle Design</title>
    
    <!-- Component Stuff -->
    <script src="components/1.1/components-min.js" type="text/javascript"></script>
    <link href="components/1.1/components.css" type="text/css" rel="stylesheet" />
    <script src="lib/angular/angular-route.min.js" type="text/javascript"></script>
    <!--<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>-->
    <!-- this is for highlighting code -->
    <link rel="stylesheet" href="lib/angular-highlight/github.min.css">
    <script src="lib/angular-highlight/highlight.min.js"></script>
    <script src="lib/angular-highlight/angular-highlightjs.min.js"></script>
    <!-- end highlight code -->
    <!-- Main Styles -->
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <!-- Loading Angular components and js -->
    
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/component-data.js" type="text/javascript"></script>
    <script src="js/production-data.js" type="text/javascript"></script>
    <script src="js/icon-data.js"></script>
    <script src="js/snippets-data.js"></script>

</head>

<body ng-controller="mainController">
    <!-- STATIC SIDEBAR -->
    <section id="sidebar">
        <header>
            <div id="logo">
                <a href="#/"><img src="img/particle-logo-text.svg" /></a>
                <div class="particle-group" ng-click="explode=!explode" ng-class="{'explode-particle': explode}">
                    <svg version="1.1" id="Layer_1" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="20px" height="20px" viewBox="94 2 20 20" enable-background="new 94 2 210 20" xml:space="preserve">
                        <path id="Fill-1" sketch:type="MSShapeGroup" class="particle branch-1" fill="#A9DDF3" d="M102.7,14.4c-1.1,0-2.2-0.5-3-1.3c-0.8-0.8-1.2-1.9-1.2-2.9l0,0
    c0-0.6-0.2-1.1-0.7-1.6c-0.9-0.9-2.3-0.9-3.2,0c-0.9,0.9-0.9,2.3,0,3.2c0.4,0.4,1,0.7,1.6,0.7l0,0c1.1,0,2.1,0.3,2.9,1.2
    c0.8,0.8,1.2,1.9,1.3,3c0,0.6,0.2,1.2,0.7,1.7c0.9,0.9,2.3,0.9,3.2,0c0.9-0.9,0.9-2.3,0-3.2C103.9,14.7,103.3,14.4,102.7,14.4" />
                        <circle fill="#A9DDF3" class="particle particle-1" cx="96" cy="4" r="2" />
                        <circle fill="#A9DDF3" class="particle particle-2" cx="96" cy="10.5" r="2" />
                        <circle fill="#A9DDF3" class="particle particle-3" cx="96" cy="17" r="2" />
                        <circle fill="#A9DDF3" class="particle particle-4" cx="104.75" cy="17" r="2" />
                        <circle fill="#A9DDF3" class="particle particle-5"  cx="109" cy="17" r="2" />

                        <circle fill="#A9DDF3" class="particle particle-1 reverse" cx="96" cy="4" r="2" />
                        <circle fill="#A9DDF3" class="particle particle-2 reverse" cx="96" cy="10.5" r="2" />
                        <circle fill="#A9DDF3" class="particle particle-3 reverse" cx="96" cy="17" r="2" />
                        <circle fill="#A9DDF3" class="particle particle-4 reverse" cx="102.5" cy="17" r="2" />
                        <circle fill="#A9DDF3" class="particle particle-5 reverse"  cx="109" cy="17" r="2" />

                        <circle fill="#A9DDF3" class="particle particle-1 duplicate" cx="96" cy="4" r="2" />
                        <circle fill="#A9DDF3" class="particle particle-2 duplicate" cx="96" cy="10.5" r="2" />
                        <circle fill="#A9DDF3" class="particle particle-3 duplicate" cx="96" cy="17" r="2" />
                        <circle fill="#A9DDF3" class="particle particle-4 duplicate" cx="102.5" cy="17" r="2" />
                        <circle fill="#A9DDF3" class="particle particle-5 duplicate"  cx="109" cy="17" r="2" />
                    </svg>
                </div>
            </div>
        </header>
        <ul class="reversed-text">
            <li class="list-header">
                <i class="l-icon l-icon-compass"></i> Setup
            </li>
            <li><a href="#/get-started" ng-class="{ active: isActive('/','get-started') }">Getting Started</a></li>
            <li><a href="#/angular" ng-class="{ active: isActive('/','angular') }">Angular for Designers</a></li>
        </ul>
        <ul class="reversed-text">
            <li class="list-header">
                <i class="l-icon l-icon-finger"></i> Prototyping
            </li>
            <li>
                <a href="#/icons" ng-class="{ active: isActive('/icons', '') }">Icons</a>
            </li>
            <li ng-repeat="componentGroup in componentGroups">
                <a href="#/components/{{componentGroup.groupid}}" ng-class="{ active: isActive('/components/', componentGroup.groupid) }">{{componentGroup.groupname}}</a>
            </li>
        </ul>
        <ul class="reversed-text">
            <li class="list-header">
                <i class="l-icon l-icon-finger"></i> Production
            </li>
            <li>
                <a href="#/production/" ng-class="{ active: isActive('/production', '') }">Production Code</a>
            </li>
        </ul>
    </section>
    <!-- MAIN CONTENT AND INJECTED VIEWS -->
    <section id="content">
        <div class="wrapper">
            <div ng-view></div>
        </div>
    </section>
</body>

</html>
